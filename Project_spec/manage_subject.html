<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="./css/manage_subject.css" rel="stylesheet" />
</head>
<body>
   
    <div class="container mt-5">
        <div class="row fs-2">
            <div class="col-3">
                <div class="d-flex justify-content-end">
                    <span style="color: red;">Teacher:</span>
                </div>
            </div>
            <div class="col-9">
                <input type="text" placeholder="Enter user name" value="Mrs. Riki Kaufman" />
            </div>
            <div class="col-12 mt-5">
                <span style="color: red;">Subjects:</span>
            </div>

            <div class="col-12 mt-3" style="min-height: 350px;">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="itemDiv">
                        <div>
                            Calculus
                        </div>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </div>
                    <div class="itemDiv">
                        <div>
                            Physics A
                        </div>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </div>
                    <div class="itemDiv">
                        <div>
                            Statistics
                        </div>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="col-3 mt-5">
                <div class="d-flex justify-content-end">
                    <span style="color: red;">Add Subject:</span>
                </div>
            </div>
            <div class="col-9 mt-5">
                <div style="max-width: 400px;" >
                    <div>
                        <input type="text" placeholder="Enter Subject"/>
                    </div>
                    <div class="d-flex justify-content-end mt-5">
                        <button type="button">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
